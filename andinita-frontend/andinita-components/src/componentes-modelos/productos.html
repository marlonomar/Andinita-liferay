<div class="ms-productos">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    <h1>${titulo.getData()}</h1>
                    <h2>${subtitulo.getData()}</h2>
                    <div class="items">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" placeholder="Buscar Producto" class="form-control"> <button class="btn btn-success" id="buscar">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .ms-productos{
            width: 80%;
            height:auto;
            display: table;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 20px #000;
            border-radius : 8px;
        }

        .ms-productos h1 ,.ms-productos h2 {
            text-align: center;
        }

        .items{
            width: 80%;
            display: table;
            margin: auto;
            height: auto;
        }

        .items input{
            width: 350px;
            display: inline;
            margin-bottom: 34px;
            margin-top: 20px;
        }

        .items #buscar{
            position: absolute;
            top: 20px;
            
        }

        .items .item{
            width: 47%;
            height: 300px;
            display: inline-block;
            float: left;
            overflow: hidden;
            margin-left: 20px;
            margin-bottom: 20px;
            border: 1px solid #c6c6c6;
            padding: 10px;
            border-radius: 5px;

        }

        .item img{
            width: 100%;
            height: 113px;
        }
    </style>
    <script id="itemProducto" type="text/html">
            <div class="item">
                <div class="foto">
                    <img src="{FOTO}" alt="">
                </div>
                <div class="infos">
                    <h3>{TITULO}</h3>
                </div>
                <div class="descripcion">
                    <h4>Precio : R$ {PRECIO}</h4>
                    <p>{DESCRIPCION}</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            </div>
    </script>
    
    <script>
           let item = $("#itemProducto").clone().html();
           
            $.ajax({
                url:"http://localhost:3000/productos/producto",
                type:"GET",
                dataType:"JSON",
                success:function(data){
                    let productos = data.producto;
                   
                    for (let i = 0; i < productos.length; i++) {
                        let product = item;
                        product = product.replace(/{TITULO}/,productos[i].title)
                                   .replace(/{PRECIO}/,productos[i].price)
                                   .replace(/{DESCRIPCION}/,productos[i].description)
                                   .replace(/{FOTO}/,productos[i].image)

                        $(".items").append(product);
                    }
                }
            })
    
    
    
    </script>
