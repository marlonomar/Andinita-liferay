<div class="login" style="background: url(${fondo.getData()})">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <#if logo.getData()?? && logo.getData() != "">
                        <img alt="${logo.getAttribute("alt")}" data-fileentryid="${logo.getAttribute("fileEntryId")}" src="${logo.getData()}" />
                    </#if>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>${titulo.getData()}</h1>
                <h2>${subTitulo.getData()}</h2>
            </div>
        </div>
    </div>
</div>

<style>
    div .login{
        background-position: center !important;
        background-repeat: no-repeat !important;
        background-size: cover !important;
    }

    .logo img{
        width: 235px;
        padding: 11px;
    }

    .login h1{
        color: #741212;
        font-size: 60px;
        text-align: center;
    }

    .login h2{
        text-align: center;
        color: red;
    }


</style>


<script>
    $(".login").css({"height":window.outerHeight+'px'})
</script>
