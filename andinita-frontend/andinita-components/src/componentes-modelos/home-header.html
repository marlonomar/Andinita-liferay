<div class="container-fluid cabezera" style="background: url(${background.getData()})">
        <div class="row">
            <div class="col-md-12">
                <div class="entrar">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle boton" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Entrar
                        </button>
                            <div class="dropdown-menu login" aria-labelledby="dropdownMenuButton">
                                <h4>Login</h4>
                                    <span class="icon"><img src="${iconoUser.getData()}" alt=""></span><input type="text" placeholder="Email" id="email" class="form-control">
                                    <span class="icon"><img src="${iconoLlave.getData()}" alt=""></span><input type="password" placeholder="clave" id="password" class="form-control">
                                    <button class="btn btn-primary" id="login">Entrar</button>
                                <a href="${butonEntrar.getFriendlyUrl()}" class="registrar">Registrate</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-ms-12">
                <div class="logo">
                    <img src="${logo.getData()}" /> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="titulo">
                    <h1>${TituloPrincipal.getData()}</h1>
                    <h2>${SubTitulo.getData()}</h2>
                </div>
            </div>
        </div>
    </div>

<style>

.titulo h1 , .titulo h2{
    text-align: center;
}

.titulo h1{
    font-size: 70px;
    font-weight: bold;
    color: white;
}

.titulo h2{
    font-size: 35px;
    font-weight: bold;
    color: grey;
}

.entrar .boton{
    height: 56px;
    display: inline-block;
    float: right;
    width: 240px;
    background: rgba(0,0,0,0.6);
    color: white;
    margin-top: 22px;
    cursor: pointer;
    border-radius: 16px;
    position: relative;
    left: -40px;
    text-align: center;
    font-size: 25px;
    border: 3px solid #c6c6c6;
}

.entrar .boton:hover{
    background: rgba(243, 241, 241, 0.233);
    font-size: 28px;
}

.cabezera{
    width: 100%;
    height:500px;
    background-repeat: no-repeat !important;
    background-size: cover !important;
    background-position: center !important;
    box-shadow: 0px 0px 15px #000;
    position: relative;
    top: -17px;
}
.logo img{
    width: 400px;
    position: relative;
    left: 366px;
    top: 13px;
}

.logo{
    margin-top: -68px;
    margin-left: 80px;
}

.entrar .login{
    background: rgba(255, 255, 255, 0.7);
    padding: 22px;
    border: none;
}
.login h4{
    text-align: center;
}
.login input{
    margin-bottom: 10px;
}
.login .icon img{
    width: 30px;
    display: inline;
    margin-bottom: 5px;
}

.login #login{
    margin-right: 10px;
}
</style>

<script>
    $("#login").click(function(){
        let email = $("#email").val();
        let password = $("#password").val();
        $.ajax({
            url:"http://localhost:3000/Users/login",
            type:"POST",
            dataType:"JSON",
            contentType :'application/json',
            data:{
                email : email,
                password : password,
                token: true
            },
            success: function(data){
                console.log(data)
            }
        })
    })
</script>
