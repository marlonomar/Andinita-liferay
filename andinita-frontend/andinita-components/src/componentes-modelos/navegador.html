<header>
    <div class="ms-navegador">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <#if logo.getData()?? && logo.getData() != "">
                            <img alt="${logo.getAttribute("alt")}" data-fileentryid="${logo.getAttribute("fileEntryId")}" src="${logo.getData()}" />
                        </#if>
    
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="navegador">
                        <ul>
                            <#if itemNavegador.getSiblings()?has_content>
                                <#list itemNavegador.getSiblings() as li>
                                    <a href="${li.link.getData()}">
                                        <li>
                                            ${li.nombre.getData()}
                                        </li>
                                    </a>
                                </#list>
                            </#if>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    header{
        width: 100%;
        height:60px;
        background: red;
    }

    header .ms-navegador .logo img{
        width: 200px;
    }
</style>
