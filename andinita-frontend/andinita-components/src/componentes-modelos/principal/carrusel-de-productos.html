<div class="carrusel">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ${tipoDeProducto.getData()}">
                <h2>${tipoDeProducto.getData()}</h2>
                <hr>
            </div>
        </div>
    </div>
</div>

<style>
.modal{
    display: none;
}
</style>
<script type="text/html" id="itemProducto">

    <div class="producto" id="{MODAL}" data-toggle="modal" data-target="{MODAL}" producto="{ID}">
        <div class="foto">
            <img src="{IMAGE}" alt="{TITULO}">
        </div>
        <div class="descripcion">
            <h2>{TITULO}</h2>
            <p>{DESCRIPCION}</p>
            <p>Precio : <strong>R$ {PRECIO}</strong></p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="{ID}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{TITULO}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <img src="{IMAGE}" alt="{TITULO}">
                    <p>{DESCRIPCION}</p>
                    <p>Precio : <strong>R$ {PRECIO}</strong></p>
                </div>
                <div class="modal-footer">
                  
                  <div class="cantidad">
                      <button class="menos" disabled="disabled"><i class="fas fa-minus"></i></button>
                      <span class="valor">1</span>
                      <button class="mas"><i class="fas fa-plus"></i></button>
                  </div> 
                  <button class="btn btn-danger"><i class="fas fa-shopping-cart" valor="{PRECIO}"></i> AÃ±adir R$ <i>{PRECIO}</i></button>
                </div>
              </div>
            </div>
          </div>

</script>
 <style>
     .modal{
        display: none;
        justify-content: center;
        align-items: center;
        padding-left: 34%;
        padding-top: 8%;
        padding-right: 17px
     }

     .modal .modal-content img {
        width :400px;
        height: 200px;
     }

     .modal-footer input{
         width: 227px;
     }

     .cantidad button{
         
     }
 </style>
<script>

   $(document).ready(function(){

    function monstrarProductos(){
        
        var type ='${tipoDeProducto.getData()}';
        var settings = {
            "url": "https://andinita-serse.herokuapp.com/productos/get-type-producto/"+type,
            "method": "GET",
            }

        $.ajax(settings).done(function (response) {
            
            let producto = response.producto;
            for (let i = 0; i < producto.length; i++) {
                var item = $("#itemProducto").clone().html();
                item = item.replace(/{TITULO}/g,producto[i].title)
                           .replace(/{DESCRIPCION}/g,producto[i].description)
                           .replace(/{PRECIO}/g,producto[i].price)
                           .replace(/{ID}/g,producto[i]._id)
                           .replace(/{IMAGE}/g,producto[i].image)
                           .replace(/{MODAL}/g,'#'+producto[i]._id)
             
                $(".${tipoDeProducto.getData()}").append(item);
                
                
            }
            calcularCantidadProductos()
        });
        
    }

    monstrarProductos();

    function calcularCantidadProductos(id){

        $(".mas").click(function(){
            let valor =  parseFloat($(this).siblings('span').html());
            let cantidad = parseInt(valor + 1);
            $(this).siblings('span').html(cantidad);
            if(cantidad >= 1 || valor > 1){
                $(".menos").removeAttr('disabled')
            }
        });

        $(".menos").click(function(){
            let valor =  parseFloat($(this).siblings('span').html());
            let cantidad = parseInt(valor - 1);
            $(this).siblings('span').html(cantidad);
            if(cantidad <= 1 || valor == 1){
                $(".menos").attr('disabled','true')
            }
          
            
        });
    }

   })
</script>
