<div class="promocionales">
    <div class="row">
        <#if promocion.getSiblings()?has_content>
            <#list promocion.getSiblings() as promo>
                <div class="col-md-4">
                    <div class="item">
                        <img src="${promo.foto.getData()}" /> 
                        <h4>${promo.titulo.getData()}</h4>
                        <p>${promo.mensaje.getData()}</p>
                    </div>    
                </div>
            </#list>
        </#if>
    </div>
</div>
