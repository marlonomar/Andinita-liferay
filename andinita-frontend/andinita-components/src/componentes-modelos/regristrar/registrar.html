<div class="login" style="background: url(${fondo.getData()})">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                   <a href="${linkEntrar.getFriendlyUrl()}">
                    <#if logo.getData()?? && logo.getData() != "">
                        <img alt="${logo.getAttribute("alt")}" data-fileentryid="${logo.getAttribute("fileEntryId")}" src="${logo.getData()}" />
                    </#if>
                   </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>${titulo.getData()}</h1>
                <h2>${subTitulo.getData()}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <div class="formulario">
                    <input type="text" placeholder="Nombre" class="form-control" id="nombre">
                    <input type="text" placeholder="Apellido" class="form-control" id="apellido">
                    <input type="text" placeholder="Nickname" class="form-control" id="nickname">
                    <input type="email" placeholder="usuario@test.com" class="form-control" id="email">
                    <input type="password" placeholder="ContraseÃ±a" class="form-control" id="password">
                    <input type="text" placeholder="(81)999999999" class="form-control" id="phone">
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-danger" id="enviar">Registrar</button>
            </div>
        </div>
    </div>
</div>

<style>
    div .login{
        background-position: center !important;
        background-repeat: no-repeat !important;
        background-size: cover !important;
        height:100%;
    }

    .logo img{
        width: 235px;
        padding: 11px;
    }

    .login h1{
        color: #741212;
        font-size: 60px;
        text-align: center;
    }

    .login h2{
        text-align: center;
        color: red;
    }
    .formulario{
        width: 43%;
        display: table;
        margin: auto;
        background: white;
        padding: 22px;
        border-radius: 14px;
        box-shadow: 0px 0px 15px;
    }

    .formulario input{
        display: inline-block;
        float: left;
        overflow: hidden;
        margin:6px 10px;
        height: 58px;
        width: 95%;
    }
    #enviar{
        display: table;
        margin: auto;
        width: 20%;
        margin-top:15px;
        margin-bottom: 20px;
    }
</style>


<script>
    
      $("#enviar").click(function(){
        let nombre = $("#nombre").val();
        let apellido = $("#apellido").val();
        let nickname = $("#nickname").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let phone = $("#phone").val();

        var settings = {
                "url": "https://andinita-serse.herokuapp.com/Users/create-user",
                "method": "POST",
                "data": {
                    "name": nombre,
                    "surname": apellido,
                    "nickname": nickname,
                    "email": email,
                    "password": password,
                    "phone": phone
                }
            }

            $.ajax(settings).done(function (response) {
                window.location.replace('${linkEntrar.getFriendlyUrl()}');
            });
    });    
</script>
