<div class="loginFormulario" style="background: url(${fondo.getData()})">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                   <a href="${linkEntrar.getFriendlyUrl()}">
                    <#if logo.getData()?? && logo.getData() != "">
                        <img alt="${logo.getAttribute("alt")}" data-fileentryid="${logo.getAttribute("fileEntryId")}" src="${logo.getData()}" />
                    </#if>
                   </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>${titulo.getData()}</h1>
                <h2>${subTitulo.getData()}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <div class="formulario">
                    <input type="text" placeholder="Nombre" class="form-control" id="nombre" maxlength="20">
                    <input type="text" placeholder="Apellido" class="form-control" id="apellido" maxlength="20">
                    <input type="text" placeholder="Nickname" class="form-control" id="nickname" maxlength="20">
                    <input type="email" placeholder="usuario@test.com" class="form-control" id="email">
                    <input type="password" placeholder="ContraseÃ±a" class="form-control" id="password">
                    <input type="text" placeholder="(81)999999999" class="form-control" id="phone" maxlength="13">
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-danger" id="enviar">Registrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    
      $("#enviar").click(function(){
        let nombre = $("#nombre").val();
        let apellido = $("#apellido").val();
        let nickname = $("#nickname").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let phone = $("#phone").val();

        var settings = {
                "url": "https://andinita-serse.herokuapp.com/Users/create-user",
                "method": "POST",
                "data": {
                    "name": nombre,
                    "surname": apellido,
                    "nickname": nickname,
                    "email": email,
                    "password": password,
                    "phone": phone
                }
            }

            $.ajax(settings).done(function (response) {
                window.location.replace('${linkEntrar.getFriendlyUrl()}');
            });
    });    
</script>
