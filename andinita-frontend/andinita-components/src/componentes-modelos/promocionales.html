<div class="promocionales">
    <div class="row">
        <#if promocion.getSiblings()?has_content>
            <#list promocion.getSiblings() as promo>
                <div class="col-md-4">
                    <div class="item">
                        <img src="${promo.foto.getData()}" /> 
                        <h4>${promo.titulo.getData()}</h4>
                        <p>${promo.mensaje.getData()}</p>
                    </div>    
                </div>
            </#list>
        </#if>
    </div>
</div>

<style>

    .promocionales{
        width: 90%;
        display: table;
        margin: auto;
        
    }
    .item{
        width: 100%;
        background: white;
        border-radius: 5px;
        box-shadow: 0px 0px 15px #000;
        cursor: pointer;
    }
    .item:hover{
        transform: scale(1.02);
    }
    .item img{
        width: 100%;
        height: 225px;
        border-radius: 3px 3px 0px 0px;
    }

    .item h4{
        padding-left: 22px;
        padding-top: 10px;
    }

    .item p{
        margin-left: 21px;
        color: grey;
        padding-bottom: 14px;
    }
</style>
